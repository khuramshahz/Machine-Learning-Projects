<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Car Price Predictor</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    
    <!-- Bootstrap 5 -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Custom CSS -->
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>

<div class="main-bg d-flex align-items-center justify-content-center vh-100">
    <div class="glass-card p-5">
        <h1 class="text-center mb-4 fw-bold gradient-text">ðŸš— Car Price Predictor</h1>

        <form action="/predict" method="post">
            <div class="mb-3">
                <label class="form-label">Select Company</label>
                <select name="company" class="form-select shadow-sm" required>
                    {% for comp in companies %}
                        <option value="{{ comp }}">{{ comp }}</option>
                    {% endfor %}
                </select>
            </div>

            <div class="mb-3">
                <label class="form-label">Select Car Model</label>
                <select name="car_model" class="form-select shadow-sm" required>
                    {% for model in car_models %}
                        <option value="{{ model }}">{{ model }}</option>
                    {% endfor %}
                </select>
            </div>

            <div class="mb-3">
                <label class="form-label">Select Year</label>
                <select name="year" class="form-select shadow-sm" required>
                    {% for yr in years %}
                        <option value="{{ yr }}">{{ yr }}</option>
                    {% endfor %}
                </select>
            </div>

            <div class="mb-3">
                <label class="form-label">Select Fuel Type</label>
                <select name="fuel_type" class="form-select shadow-sm" required>
                    {% for fuel in fuel_types %}
                        <option value="{{ fuel }}">{{ fuel }}</option>
                    {% endfor %}
                </select>
            </div>

            <div class="mb-4">
                <label class="form-label">Kilometers Driven</label>
                <input type="number" name="kilo_driven" class="form-control shadow-sm" placeholder="e.g., 30000" required>
            </div>

            <div class="d-grid">
                <button type="submit" class="btn custom-btn">Predict Price</button>
            </div>
        </form>

        {% if prediction_text %}
        <div class="alert alert-success mt-4 text-center fade-in">
            {{ prediction_text }}
        </div>
        {% endif %}
    </div>
</div>

</body>
</html>
